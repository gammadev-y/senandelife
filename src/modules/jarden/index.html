  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
        font-family: 'Roboto', sans-serif;
         min-height: 100vh; 
         margin: 0;
         /* New Jarden background and text color */
         background-color: #fdfcf9;
         background-image: url("https://www.transparenttextures.com/patterns/exclusive-paper.png");
         color: #2C2C2C; /* onBackground */
    }
    #root, .app-container {
        height: 100%;
    }
    /* Custom scrollbar for webkit browsers - M3 subtle style using new palette */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #B6B6B6; /* outline */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #A67C52; /* secondary */
    }
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #B6B6B6 transparent;
    }

    /* Ripple effect for buttons/list items (basic) - M3 uses state layers */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple:after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, currentColor 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform .3s, opacity .5s;
    }
    .ripple:active:after {
      transform: scale(0, 0);
      opacity: .1; /* M3 state layer opacity */
      transition: 0s;
    }
    
    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        transition: font-variation-settings 0.3s ease-in-out;
    }

    /* Loading Animation Keyframes */
    @keyframes tip-watering-can {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(25deg); }
    }

    @keyframes pour-water {
        0%, 100% { opacity: 0; transform: translateY(-20px) scaleY(0.5); }
        40% { opacity: 1; transform: translateY(0) scaleY(1); }
        70% { opacity: 1; transform: translateY(0) scaleY(1); }
        90% { opacity: 0; transform: translateY(0) scaleY(0.5); }
    }

    @keyframes fill-water-bar {
        from { width: 0%; }
        to { width: 100%; }
    }
    
    @keyframes slide-in-from-left-subtle {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

  </style>
