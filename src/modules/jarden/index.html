  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
        font-family: 'Roboto', sans-serif;
         min-height: 100vh; 
         margin: 0;
         /* Material 3 Surface Colors using Slate palette */
         background-color: #f1f5f9; /* slate-100 (M3 Surface Container Low / Background) */
         color: #1e293b; /* slate-800 (M3 OnSurface / OnBackground) */
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f172a; /* slate-900 (M3 Surface Container Lowest / Background) */
        color: #e2e8f0; /* slate-200 (M3 OnSurface / OnBackground) */
      }
    }
    #root, .app-container {
        height: 100%;
    }
    /* Custom scrollbar for webkit browsers - M3 subtle style using Slate */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 (M3 OutlineVariant / Scrollbar color) */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 transparent; /* slate-400 */
    }

    /* Ripple effect for buttons/list items (basic) - M3 uses state layers */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple:after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, currentColor 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform .3s, opacity .5s;
    }
    .ripple:active:after {
      transform: scale(0, 0);
      opacity: .1; /* M3 state layer opacity */
      transition: 0s;
    }

  </style>
