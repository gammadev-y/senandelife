<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>senande.life - Empowering Sustainable Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 1s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
              'fall-and-sway': 'fall-and-sway 15s linear infinite',
              'drift': 'drift 20s ease-in-out infinite',
              'breathing-glow': 'breathing-glow 4s ease-in-out infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'slide-in-right': {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' }
              },
              'fall-and-sway': {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotateZ(-10deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(110vh) translateX(5vw) rotateZ(10deg)', opacity: '0' }
              },
              'drift': {
                '0%': { transform: 'translateY(0) scale(0.1)', opacity: '0' },
                '10%': { opacity: '0.7', transform: 'translateY(-10vh) scale(0.5)' },
                '90%': { opacity: '0.7', transform: 'translateY(-90vh) scale(1)' },
                '100%': { transform: 'translateY(-100vh) scale(0.1)', opacity: '0' }
              },
              'breathing-glow': {
                '0%': {
                    filter: 'drop-shadow(0 0 10px rgba(163, 230, 53, 0.4))'
                },
                '50%': {
                    filter: 'drop-shadow(0 0 25px rgba(163, 230, 53, 0.8))'
                },
                '100%': {
                    filter: 'drop-shadow(0 0 10px rgba(163, 230, 53, 0.4))'
                }
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02040a; /* Base background for seamless experience */
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "browser-image-compression": "https://esm.sh/browser-image-compression@^2.0.2",
    "base64-arraybuffer": "https://esm.sh/base64-arraybuffer@^1.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
