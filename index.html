
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>senande.life - Empowering Sustainable Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            boxShadow: {
              'glow-hover': '0 0 50px 15px rgba(163, 230, 53, 0.6)',
            },
            animation: {
              'fade-in-up': 'fade-in-up 1s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
              'wind': 'wind 2s ease-in-out infinite',
              'slay-1': 'slay-1 3s ease-in-out infinite',
              'slay-2': 'slay-2 3s ease-in-out 1s infinite',
              'slay-3': 'slay-3 2s ease-in-out 1s infinite',
              'breathing-glow': 'breathing-glow 4s ease-in-out infinite',
              'gentle-sway': 'gentle-sway 12s ease-in-out infinite alternate',
              'breathing-line': 'breathing-line 8s ease-in-out infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'slide-in-right': {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' }
              },
              'gentle-sway': {
                'from': { transform: 'rotate(-1.5deg) translateX(-2px)' },
                'to': { transform: 'rotate(1.5deg) translateX(2px)' }
              },
              'breathing-line': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'wind': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'slay-1': {
                '0%': { transform: 'rotate(10deg)' },
                '50%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(10deg)' },
              },
              'slay-2': {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(15deg)' },
                '100%': { transform: 'rotate(0)' },
              },
              'slay-3': {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(0)' },
              },
              'breathing-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 20px 0px rgba(163, 230, 53, 0.3)',
                  transform: 'scale(1)'
                },
                '50%': {
                  boxShadow: '0 0 35px 8px rgba(163, 230, 53, 0.45)',
                  transform: 'scale(1.05)'
                }
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfcf9; /* Base background for seamless experience */
      }
      .smooth-transform {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform, box-shadow;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "browser-image-compression": "https://esm.sh/browser-image-compression@^2.0.2",
    "base64-arraybuffer": "https://esm.sh/base64-arraybuffer@^1.0.2",
    "immer": "https://esm.sh/immer@^10.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
